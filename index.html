
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SK DESIGN INDUSTRY | PREMIUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #9d50bb;
            --bg: #030303;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        /* Floating Aura Background */
        .aura-container {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float-orb 25s infinite alternate ease-in-out;
        }

        .orb-1 { background: var(--primary); top: -10%; left: -10%; }
        .orb-2 { background: var(--secondary); bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { background: #00ff88; top: 30%; right: -20%; width: 40vw; animation-delay: -10s; }

        @keyframes float-orb {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(5%, 10%) scale(1.1); }
            100% { transform: translate(-5%, -5%) scale(0.9); }
        }

        /* Interactive Light */
        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Shimmer Effect on Cards */
        .shimmer-container {
            position: relative;
            overflow: hidden;
        }
        .shimmer-container::after {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(-45deg);
            transition: 0.8s;
            pointer-events: none;
        }
        .shimmer-container:hover::after {
            top: 100%;
            left: 100%;
        }

        /* Enhanced Card Hover Effect */
        .card-glow-hover {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease, border-color 0.4s ease;
        }
        .card-glow-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -15px rgba(0, 210, 255, 0.3);
            border-color: rgba(0, 210, 255, 0.4) !important;
        }

        /* Heart Pop Animation */
        @keyframes heart-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .heart-active {
            animation: heart-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #ef4444 !important;
        }

        /* Animations */
        @keyframes pulse-certified {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 2px #0088cc); }
            50% { transform: scale(1.15); filter: drop-shadow(0 0 12px #00d2ff); }
        }
        .certified-badge {
            color: #00d2ff;
            animation: pulse-certified 2s infinite ease-in-out;
        }

        @keyframes slide-up {
            from { transform: translateY(30px) scale(0.98); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        .animate-up {
            animation: slide-up 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Button Glow Pulse */
        .btn-glow {
            animation: btn-pulse 3s infinite;
        }
        @keyframes btn-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 210, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {

</head>
<body>
    <div class="aura-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div id="root"></div>
</body>
</html>
